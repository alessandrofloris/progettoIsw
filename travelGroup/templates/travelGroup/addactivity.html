<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'travelGroup/style.css' %}">
</head>
<body>
    <header>
        <div class="box-container">
            <div class="header-button-container">
                <a href="/mytrips" type="button" class="header-button">MY TRIPS</a>
            </div>
            <div class="header-button-container">
                <a href="/logout" name="logout_button" class="header-button ">LOGOUT</a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h2>Activity Details</h2>
        </section>
        
        <form action="" method="POST">
            {% csrf_token %}
            {{ addActivityForm }}
            
            <input type="submit" name="add_activity" value="Add to Itinerary">
        </form>
    </main>
</body>
</html>
